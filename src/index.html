<html>
    <head>
        <title>FalixNodes</title>

        <link rel="stylesheet" href="./base/css/master/master.css">
        <link rel="stylesheet" href="./base/css/extra/fonts.css">
        <link rel="stylesheet" href="./base/css/extra/ninja-keys.css">
        <link rel="stylesheet" href="./base/fonts/fontawesome-pro-6.0.0-web/css/all.css">
    </head>
    <body onload="addComponent()">
        <ninja-keys class="dark" placeholder="Command Menu"></ninja-keys>
        <sidebar>
            <div class="primary-sidebar">
                <div class="sidebar-header">
                    <img src="./base/img/icon/app/32x32.png">
                    <div id="default" class="sidebar-header-controls">
                        <button class="sidebar-tab"><i class="fa-light fa-command"></i></button>
                        <button class="sidebar-tab"><i class="fa-light fa-circle-user"></i></button>
                    </div>
                    <div hidden id="client-area" class="sidebar-header-controls">
                        <button class="sidebar-tab"><i class="fa-light fa-user-crown"></i></button>
                        <button class="sidebar-tab"><i class="fa-light fa-arrow-rotate-right"></i></button>
                        <button class="sidebar-tab"><i class="fa-light fa-arrow-left-long"></i></button>
                        <button class="sidebar-tab"><i class="fa-light fa-arrow-right-long"></i></button>
                    </div>
                    <div hidden id="servers-panel" class="sidebar-header-controls">
                        <button class="sidebar-tab"><i class="fa-light fa-server"></i></button>
                        <button class="sidebar-tab"><i class="fa-light fa-arrow-rotate-right"></i></button>
                        <button class="sidebar-tab"><i class="fa-light fa-arrow-left-long"></i></button>
                        <button class="sidebar-tab"><i class="fa-light fa-arrow-right-long"></i></button>
                    </div>
                </div>
                <div class="sidebar-top">
                    <button onclick="toTab('dashboard', this, 'var(--accent)');" class="sidebar-tab"><i class="fa-light fa-hexagon"></i> Dashboard</button>
                    <button onclick="toTab('client-area', this, 'var(--accent)');" class="sidebar-tab"><i class="fa-light fa-user-crown"></i> Client Area</button>
                    <button onclick="toTab('servers-panel', this, 'var(--accent)');" class="sidebar-tab"><i class="fa-light fa-server"></i> Servers Panel</button>
                </div>
                <div class="sidebar-bottom">
                    <button onclick="toTab('help-center', this, 'var(--accent)');" class="sidebar-tab"><i class="fa-light fa-comments-question-check"></i> Help Center</button>
                    <button class="sidebar-tab"><i class="fa-light fa-bell"></i> Notifications</button>
                    <button class="sidebar-tab"><i class="fa-light fa-sliders-simple"></i> Settings</button>
                </div>
            </div>
        </sidebar>
        <content>
            <div id="dashboard" class="content">
                <h1>Dashboard</h1>
            </div>
            <div id="client-area" class="content">
                <h1>Client Area</h1>
            </div>
            <div id="servers-panel" class="content">
                <h1>Servers Panel</h1>
            </div>
            <div id="help-center" class="content">
                <h1>Help Center</h1>
            </div>
            <div id="settings" class="content">
                <h1>Settings</h1>
            </div>
        </content>
    </body>
    <script type="module">import {NinjaKeys} from 'https://unpkg.com/ninja-keys?module';</script>

    <script src="./base/js/command-menu/search.js"></script>

    <script src="./base/js/extra/add-component.js"></script>
    <script src="./base/js/extra/navigation.js"></script>
</html>
